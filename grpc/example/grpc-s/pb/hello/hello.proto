syntax = 'proto3';
package hello_service;
option go_package = "github.com/zly-app/service/grpc/example/grpc-s/pb/hello";

service helloService{
  rpc Hello(HelloReq) returns (HelloResp);
}

message HelloReq{
  string msg = 1;
}
message HelloResp{
  string msg = 1;
}

